name: Update Holidays Data

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: node cli/ph-holidays.js 2025 --update
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/holidays.json
          git commit -m "ðŸ”„ Auto-update holidays for 2025" || echo "No changes"
          git push
